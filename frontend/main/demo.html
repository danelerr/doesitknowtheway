<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConverZaap - Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB72C 0%, #FFB72C 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .demo-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 20px;
        }
        
        h1 {
            color: #2A4674;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(45deg, #2A4674, #5BA0F2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .features h3 {
            color: #FFB72C;
            margin-bottom: 15px;
        }
        
        .features ul {
            color: #666;
            line-height: 1.8;
        }
        
        .features li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>🎮 ConverZaap</h1>
        <p>¡Bienvenido a la aplicación educativa interactiva para niños!</p>
        
        <a href="index.html" class="btn">🚀 Iniciar Aplicación</a>
        
        <div class="features">

                <li>🎯 Animaciones suaves y coloridas</li>
                <li>💾 Guardado automático de progreso</li> 
            </ul> -->
        </div>
        
        <p style="margin-top: 30px; font-size: 0.9rem; color: #999;">
            Abre la aplicación y disfruta del mundo de palabras y frases
        </p>
    </div>
</body>
</html>
